name: Test Testapp.io Upload

on:
  workflow_dispatch:  # DÃ©clenchement manuel seulement
  push:
    branches: 
      - integration

jobs:
  test-testapp-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Verify APK exists in repository
      run: |
        echo "ğŸ“¦ Checking for existing APK in repository..."
        
        # Chercher l'APK dans le projet
        find . -name "*.apk" -type f
        
        # VÃ©rifier le chemin spÃ©cifique
        if [ -f "app/release/app-release.apk" ]; then
          echo "âœ… APK found at: app/release/app-release.apk"
          echo "ğŸ“Š APK Size: $(ls -lh app/release/app-release.apk | awk '{print $5}')"
        else
          echo "âŒ APK not found at app/release/app-release.apk"
          echo "Available files in app/release/:"
          ls -la app/release/ 2>/dev/null || echo "Directory app/release/ not found"
          
          echo "Looking for APK files in entire project:"
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found in repository"
        fi
        
    - name: Test Testapp.io Upload
      run: |
        echo "ğŸ§ª Testing Testapp.io upload with existing APK..."
        
        APK_PATH="app/release/app-release.apk"
        
        if [ ! -f "$APK_PATH" ]; then
          echo "âŒ APK not found at $APK_PATH"
          echo "Please commit your APK file to the repository first"
          exit 1
        fi
        
        echo "âœ… Using APK: $APK_PATH"
        echo "ğŸ“Š APK Size: $(ls -lh $APK_PATH | awk '{print $5}')"
        
        # Test secrets
        if [ -z "${{ secrets.API_TOKEN }}" ] || [ -z "${{ secrets.APP_ID }}" ]; then
          echo "âŒ Missing API secrets"
          exit 1
        fi
        
        echo "âœ… Secrets configured"
        echo "ğŸš€ Uploading to Testapp.io..."
        
        # Upload avec gestion d'erreur
        HTTP_CODE=$(curl -X POST \
          -H "Authorization: Bearer ${{ secrets.API_TOKEN }}" \
          -F "file=@${APK_PATH}" \
          -F "app_id=${{ secrets.APP_ID }}" \
          "https://api.testapp.io/v1/upload" \
          --max-time 120 \
          --write-out "%{http_code}" \
          --silent \
          --output response.txt)
        
        echo "ğŸ“Š HTTP Response Code: $HTTP_CODE"
        
        if [ -f response.txt ]; then
          echo "ğŸ“ Response:"
          head -10 response.txt
        fi
        
        case "$HTTP_CODE" in
          "200"|"201")
            echo "âœ… Upload successful!"
            ;;
          "502"|"503"|"504")
            echo "âš ï¸  Server error - Testapp.io may be down"
            ;;
          "401"|"403")
            echo "âŒ Authentication failed"
            ;;
          *)
            echo "âŒ Upload failed with code: $HTTP_CODE"
            ;;
        esac
        
        echo "ğŸ”— Manual upload: https://portal.testapp.io/i/meYGGWaYDJ"