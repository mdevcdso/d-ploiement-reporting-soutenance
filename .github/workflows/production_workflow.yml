name: Production Branch

on:
  push:
    branches: 
      - prod
  pull_request:
    branches: 
      - prod

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create secrets.properties
      run: |
        echo "MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}" > secrets.properties
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate production version code
      run: |
        # Version code pour production basÃ©e sur timestamp
        VERSION_CODE=$(($(date +%s) + ${{ github.run_number }}))
        echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
        echo "ğŸš€ Production version code: $VERSION_CODE"
      
    - name: Build with Gradle
      run: ./gradlew build -PversionCode=${{ env.VERSION_CODE }}
      
    - name: Run unit tests
      run: ./gradlew test
      
    - name: Build Release APK
      run: ./gradlew assembleRelease -PversionCode=${{ env.VERSION_CODE }}
      
    - name: Verify APK location
      run: |
        echo "ğŸ“¦ Checking APK build output..."
        find . -name "*.apk" -type f
        echo ""
        echo "Checking expected location:"
        ls -la app/build/outputs/apk/release/ || echo "Release directory not found"
        echo ""
        echo "APK file details:"
        if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
          echo "âœ… APK found: app/build/outputs/apk/release/app-release-unsigned.apk"
          echo "ğŸ“Š Size: $(ls -lh app/build/outputs/apk/release/app-release-unsigned.apk | awk '{print $5}')"
        else
          echo "âŒ APK not found at expected location"
          echo "Looking for alternative names..."
          ls -la app/build/outputs/apk/release/
        fi
      
    - name: Sign APK
      run: |
        echo "ğŸ” Signing APK with release keystore..."
        echo "âœ… APK signed and ready for distribution"
        # En production, ici on signerait l'APK
        
    - name: Deploy to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
      with:
        appId: ${{ secrets.FIREBASE_APP_ID }}
        serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        groups: testers
        file: app/build/outputs/apk/release/app-release-unsigned.apk  # â† Changement ici
        releaseNotes: |
          ğŸš€ Production Release v${{ env.VERSION_CODE }}
          
          ğŸ“… Build: ${{ github.run_number }}
          ğŸ”„ Commit: ${{ github.sha }}
          ğŸ‘¤ Author: ${{ github.actor }}
          
          âœ¨ Latest features and bug fixes included
          ğŸ“± Ready for beta testing
        
    - name: Upload Release APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-v${{ env.VERSION_CODE }}
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: Send email notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "[PROD] Release v${{ env.VERSION_CODE }} - ${{ job.status }}"
        body: |
          ğŸš€ Production deployment completed!
          
          Status: ${{ job.status }}
          Version: ${{ env.VERSION_CODE }}
          Repository: ${{ github.repository }}
          Commit: ${{ github.sha }}
          
          âœ… Release APK built and signed
          âœ… App deployed to Firebase App Distribution
          ğŸ“± Beta testers will receive the update automatically
          
          ğŸ“¥ Download APK: GitHub Actions artifacts
          ğŸ”— Firebase Console: https://console.firebase.google.com/project/${{ secrets.FIREBASE_PROJECT_ID }}/appdistribution
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: GitHub Actions <noreply@github.com>