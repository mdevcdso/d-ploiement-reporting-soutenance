name: Integration Branch

on:
  push:
    branches:
      - integration
  pull_request:
    branches:
      - integration

jobs:
  build-test-and-ui-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run unit tests
        run: ./gradlew test
      
      - name: Build APK testing
        run: ./gradlew assembleDebug

      - name: Build APK to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Stimulate Testa.io
        run: |
          echo "Uploading APK to Testa.io for testing..."
          echo "APK Size: $(ls -lh app/build/outputs/apk/debug/app-debug.apk | awk '{print $5}')"
          echo "APK ready for automated UI testing on Testa.io"

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'Integration Branch build Status ${{ job.status }}'
          body: |
            Build and test completed on integration branch.
            Status: ${{ job.status }}
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}

            APK built and ready for testing
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: Github Actions <noreply@github.com>