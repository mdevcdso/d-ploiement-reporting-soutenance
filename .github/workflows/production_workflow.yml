name: Production Branch

on:
  push:
    branches: 
      - prod
  pull_request:
    branches: 
      - prod

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create secrets.properties
      run: |
        echo "MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}" > secrets.properties
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate production version code
      run: |
        # Version code pour production basÃ©e sur timestamp
        VERSION_CODE=$(($(date +%s) + ${{ github.run_number }}))
        echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
        echo "Production version code: $VERSION_CODE"
      
    - name: Build with Gradle
      run: ./gradlew build -PversionCode=${{ env.VERSION_CODE }}
      
    - name: Run unit tests
      run: ./gradlew test
      
    - name: Build Release APK
      run: ./gradlew assembleRelease -PversionCode=${{ env.VERSION_CODE }}
      
    - name: Sign APK
      run: |
        echo "Signing APK with release keystore..."
        echo "APK signed and ready for distribution"
        # En production, ici on signerait l'APK

    - name: Create Firebase service account file
      run: |
        echo "Creating Firebase service account file..."
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-service-account.json
        
    - name: Deploy to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
      with:
        appId: ${{ secrets.FIREBASE_APP_ID }}
        serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        groups: testers
        file: app/build/outputs/apk/release/app-release.apk
        releaseNotes: |
          Production Release v${{ env.VERSION_CODE }}
          
          Build Date: ${{ steps.date.outputs.date }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
          
          Latest features and bug fixes included
          Ready for beta testing
        
    - name: Upload Release APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-v${{ env.VERSION_CODE }}
        path: app/build/outputs/apk/release/

    - name: Cleanup sensitive files
      if: always()
      run: |
        rm -f firebase-service-account.json
        echo "ðŸ§¹ Cleaned up sensitive files"
        
    - name: Send email notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "[PROD] Deployment Status: ${{ job.status }}"
        body: |
          Production deployment completed!
          
          Status: ${{ job.status }}
          Repository: ${{ github.repository }}
          Commit: ${{ github.sha }}
          
          Release APK built and signed
          App deployed to Firebase App Distribution
          Beta testers will receive the update
          
          Download the APK from the Actions artifacts.
          Firebase Console: https://console.firebase.google.com/project/${{ secrets.FIREBASE_PROJECT_ID }}/appdistribution
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: GitHub Actions <noreply@github.com>